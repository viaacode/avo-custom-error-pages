<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/normalize.css" />
		<link rel="stylesheet" href="./styles/index.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600"
		/>
		<title>Onderhoud</title>
	</head>
	<body>
		<main>
			<article>
				<img
					class="hero__img"
					src="./assets/img/maintenance.png"
					alt="website op onderhoud"
				/>
				<h1>We zijn zo terug!</h1>
				<p class="subtitle">
					Het Archief voor Onderwijs is momenteel niet beschikbaar wegens een
					gepland onderhoud.
				</p>
				<p class="subtitle">
					We verwachten uiterlijk binnen enkele uren terug online te zijn.
				</p>
				<p class="subtitle">Alvast bedankt voor je geduld!</p>
			</article>
		</main>
		<footer>
			<img
				class="logo__img"
				src="./assets/img/logo.png"
				alt="Logo het archief"
			/>
			<section>
				<h2>Wil je ons graag bereiken?</h2>
				<p class="footer__text">
					Mail onze helpdesk op
					<a href="mailto:vragen@onderwijs.hetarchief.be"
						>vragen@onderwijs.hetarchief.be</a
					>
				</p>
			</section>
		</footer>
	</body>
</html>
